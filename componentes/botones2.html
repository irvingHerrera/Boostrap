<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, mininum-scale=1.0">
    <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
    <title>Botones</title>

</head>

<body>

    <div class="container">
        <div class="row pt-5">
            <div class="col-6">
                <h2>Checkbox</h2>
                <hr>

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id="">Checkbox 1
                    </label>
                    <label class="btn btn-primary">
                            <input type="checkbox" name="" id="">Checkbox 2
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id="">Checkbox 3
                    </label>
                </div>

            </div>
        </div>

        <div class="row pt-5">
            <div class="col-6">
                <h2>Radio</h2>
                <hr>

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                            <input type="radio" name="sexo" id="hombre">Hombre
                        </label>
                    <label class="btn btn-primary">
                                <input type="radio" name="sexo" id="mujer">Mujer
                        </label>
                </div>

            </div>
        </div>
    </div>

    <script src="../libs/js/jquery-3.3.1.min.js"></script>
    <script src="../libs/js/bootstrap.min.js"></script>
</body>

</html>
