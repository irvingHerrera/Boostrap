<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, mininum-scale=1.0">
    <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
    <title>Barras de Progreso</title>

</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h3>Barras de Progreso</h3>
                <hr>
                <div class="progress mb-3" style="height: 25px; line-height: 25px;">
                    <div class="progress-bar" role="progressbar" style="width: 0%;">
                        0%
                    </div>
                </div>

                <div class="progress mb-3" style="height: 10px; line-height: 10px;">
                    <div class="progress-bar" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>


                <div class="progress mb-3" style="height: 50px; line-height: 50px;">
                    <div class="progress-bar" role="progressbar" style="width: 100%;">
                        100%
                    </div>
                </div>

                <div class="progress mb-3" style="height: 25px; line-height: 25px;">
                    <div class="progress-bar" role="progressbar" style="width: 0%;">
                        0%
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <hr>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>

                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar bg-dark" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar bg-light" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
            </div>
            progress-bar-animated
            <div class="col">
                <hr>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>

                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar bg-primary progress-bar-animated" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-light" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3" style="height: 30px; line-height: 30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%;">
                        50%
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../libs/js/jquery-3.3.1.min.js"></script>
    <script src="../libs/js/bootstrap.min.js"></script>
</body>

</html>
