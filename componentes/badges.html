<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, mininum-scale=1.0">
    <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
    <title>Insignias(Badges)</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Encabezado H1<span class="badge badge-primary">Etiqueta</span></h1>
                <h2>Encabezado H2<span class="badge badge-success">Etiqueta</span></h2>
                <h3>Encabezado H3<span class="badge badge-info">Etiqueta</span></h3>
                <h4>Encabezado H4<span class="badge badge-warning">Etiqueta</span></h4>
                <h5>Encabezado H5<span class="badge badge-danger">Etiqueta</span></h5>
                <h6>Encabezado H6<span class="badge badge-dark">Etiqueta</span></h6>
            </div>

            <div class="col">
                <h1>Encabezado H1<span class="badge badge-pill badge-primary">Etiqueta</span></h1>
                <h2>Encabezado H2<span class="badge badge-pill badge-success">Etiqueta</span></h2>
                <h3>Encabezado H3<span class="badge badge-pill badge-info">Etiqueta</span></h3>
                <h4>Encabezado H4<span class="badge badge-pill badge-warning">Etiqueta</span></h4>
                <h5>Encabezado H5<span class="badge badge-pill badge-danger">Etiqueta</span></h5>
                <h6>Encabezado H6<span class="badge badge-pill badge-dark">Etiqueta</span></h6>
            </div>
        </div>
    </div>

    <script src="../libs/js/jquery-3.3.1.min.js"></script>
    <script src="../libs/js/bootstrap.min.js"></script>
</body>

</html>
