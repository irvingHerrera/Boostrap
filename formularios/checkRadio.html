<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, mininum-scale=1.0">
    <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
    <title>Checkbox y Radio Buttons</title>

</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <h4>Checkbox</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                                <input type="checkbox" name="" id="" value="Opcion1"> Opcion 1
                            </label>
                    </div>

                    <div class="form-check disabled">
                        <label class="form-check-label">
                                <input type="checkbox" name="" id="" value="Opcion2" disabled> Opcion 2
                            </label>
                    </div>

                    <hr>
                    <h4>Radio Buttons</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" value="hombre"> Hombre
                        </label>
                    </div>

                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" value="mujer" disabled> Mujer
                        </label>
                    </div>
                </form>
            </div>

            <div class="col-12">
                <form action="">
                    <hr>
                    <h4>Inline Checkbox</h4>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                                    <input type="checkbox" name="" id="" value="Opcion1"> Opcion 1
                                </label>
                    </div>

                    <div class="form-check form-check-inline disabled">
                        <label class="form-check-label">
                                    <input type="checkbox" name="" id="" value="Opcion2" disabled> Opcion 2
                                </label>
                    </div>

                    <hr>
                    <h4>Inline Radio Buttons</h4>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                                <input type="radio" name="sexo" id="hombre" value="hombre"> Hombre
                            </label>
                    </div>

                    <div class="form-check form-check-inline disabled">
                        <label class="form-check-label">
                                <input type="radio" name="sexo" id="mujer" value="mujer" disabled> Mujer
                            </label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../libs/js/jquery-3.3.1.min.js"></script>
    <script src="../libs/js/bootstrap.min.js"></script>
</body>

</html>
