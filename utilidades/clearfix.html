<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, mininum-scale=1.0">
    <link rel="stylesheet" href="../libs/css/bootstrap.min.css">
    <title>Clearfix y Display</title>

    <style>
        .caja {
            height: 100px;
            width: 100px;
            background: #000;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="bg-primary text-white p-2 mb-4">Elemento de tipo bloque</div>
                <span class="bg-success text-white p-2 mb-4 d-inline-block">Elemento de tipo linea (Convertidos a inline-block)</span>
                <span class="bg-success text-white p-2 mb-4 d-inline-block">Elemento de tipo linea (Convertidos a inline-block)</span>

                <div class="bg-primary text-white p-2 mb-4 d-inline-block">Elemento de tipo bloque</div>


                <span class="bg-success text-white p-2 mb-4 d-block">Elemento de tipo linea (Convertidos a block)</span>

            </div>
        </div>


        <div class="row mt-3">
            <div class="col">
                <div class="bg-primary clearfix">
                    <div class="caja float-left d-inline-block"></div>
                    <div class="caja float-right d-inline-block"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="../libs/js/jquery-3.3.1.min.js"></script>
    <script src="../libs/js/bootstrap.min.js"></script>
</body>

</html>
