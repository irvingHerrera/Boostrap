<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, mininum-scale=1.0">        
    <link rel="stylesheet" href="../../libs/css/bootstrap.min.css">
    <title>Columnas Alineadas Offseting</title>

    <style>
        .row {
            background: #e8e8e8;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .columna{
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061; 
        }

    </style>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="columna col-auto offset-2">
                Columna #1
            </div>
        </div>

        <div class="row">
            <div class="columna col-4 offset-4">
                Columna #1
            </div>
        </div>

        <div class="row">
            <div class="columna col-auto offset-1">
                Columna #1
            </div>
            <div class="columna col-auto offset-2">
                Columna #1
            </div>
            <div class="columna col-auto offset-3">
                Columna #1
            </div>
        </div>

        <div class="row">
        <div class="columna col-4 offset-1 offset-md-4">
            Columna #1
        </div>
    </div>

    </div>

    <script src="../../libs/js/jquery-3.3.1.min.js"></script>
    <script src="../../libs/js/bootstrap.min.js"></script>
</body>
</html>
