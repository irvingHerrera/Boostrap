<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, mininum-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../libs/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/fontello.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col col-12 col-sm-auto barra-lateral">
                <div class="logo">
                    <h2>Dashboard</h2>
                </div>
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href=""><i class="icon-home"></i><span>Inicio</span></a>
                    <a href=""><i class="icon-doc-text"></i><span>Entradas</span></a>
                    <a href=""><i class="icon-users"></i><span>Usuario</span></a>
                    <a href=""><i class="icon-cog-alt"></i><span>Configuracion</span></a>
                    <a href=""><i class="icon-logout"></i><span>Salir</span></a>
                </nav>
            </div>

            <main class="main col">
                <div class="row">
                    <div class="columna col-lg-7">
                        <div class="widget nueva-entrada">
                            <h3 class="titulo">Nueva entrada</h3>
                            <form action="">
                                <input type="text" name="" id="" placeholder="Titulo de la entrada">
                                <textarea placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta recusandae itaque a corrupti est maxime rerum vitae, quae totam optio veritatis hic nisi mollitia velit nes">
                                     
                                </textarea>
                                <div class="d-flex justify-content-end">
                                    <button class=""><i class="icon icon-edit"></i>Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="columna col-lg-5">
                        <div class="widget estadisticas">
                            <h3 class="titulo">Estadisticas</h3>
                            <div class="contenedor d-flex flex-wrap">
                                <div class="caja">
                                    <h3>15,236</h3>
                                    <p>Visitas</p>
                                </div>
                                <div class="caja">
                                    <h3>1,831</h3>
                                    <p>Registros</p>
                                </div>
                                <div class="caja">
                                    <h3>$160,548</h3>
                                    <p>Ingresos</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>

    <script src="../../libs/js/jquery-3.3.1.min.js"></script>
    <script src="../../libs/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
