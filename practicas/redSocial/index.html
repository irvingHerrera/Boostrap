<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, mininum-scale=1.0">
    <title>Red social</title>
    <link rel="stylesheet" href="../../libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">


</head>

<body>

    <header>
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-auto logo d-none d-sm-none d-md-none d-lg-block">
                    <a href=""><img src="img/logo.png" alt=""></a>
                </div>
                <div class="col-12 col-ms-8 col-lg-6 order-sm-0 order-1 buscar">
                    <form action="">
                        <div class="row no-gutters align-items-center">
                            <div class="columna col-10">
                                <input type="text" placeholder="Amigos, lugares y cosas que te gustan">
                            </div>
                            <div class="columna col-2">
                                <button><i class="icon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <nav class="col-12 col-sm-3 col-lg-2 menu d-flex justify-content-between ml-auto">
                    <a href=""><i class="icon-users"></i></a>
                    <a href=""><i class="icon-bell-alt"></i></a>
                    <a href=""><i class="icon-chat"></i></a>
                    <a href="" class="imagen"><img src="img/persona1.jpg" alt="" width="22 hei"></a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 col-md-3 barra-lateral-izquierda" id="barra-lateral-izquierda">
                <nav>
                    <a href="#"><i class="icon-users"></i> Amigos</a>
                    <a href="#"><i class="icon-mail"></i> Mensajes privados</a>
                    <a href="#"><i class="icon-thumbs-up"></i> Paginas</a>
                    <a href="#"><i class="icon-play"></i> Videos</a>
                    <a href="#"><i class="icon-picture"></i> Imagenes</a>
                    <a href="#"><i class="icon-music"></i> Musica</a>
                    <a href="#"><i class="icon-book"></i> Libros</a>
                </nav>
            </div>

            <div class="col contenido-principal">
                <div class="publicar">
                    <div class="row">

                    </div>
                    <div class="row justify-content-center">
                        <div class="col-auto foto">
                            <a href=""><img src="img/persona2.jpg" alt=""></a>
                        </div>
                        <div class="col">
                            <form action="">
                                <textarea name="mensaje" id="mensaje" placeholder="Publicar mensaje"></textarea>
                                <div class="contenedor-botones d-flex justify-content-between">
                                    <div class="media">
                                        <a href=""><i class="icon-picture"></i></a>
                                        <a href=""><i class="icon-play"></i></a>
                                        <a href=""><i class="icon-music"></i></a>
                                    </div>
                                    <div>
                                        <button>Publicar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="../../libs/js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="../../libs/js/bootstrap.min.js"></script>
</body>

</html>
